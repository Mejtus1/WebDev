<style>

  .library {
    border-width: 1px;
    border-color: black;
    color: black;
    background-color: white;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
  }

  .library2 {
    border-width: 1px;
    border-color: black;
    color: black;
    background-color: white;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
  }

  .page {
    padding-left: 2px;
    padding-right: 2px;
  }

  .stretch {
    color: white;
    background-color: green;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    border: none; 
    cursor: pointer;
    transition: padding-left 1s,
    padding-right 1s,
    padding-top 1s,
    padding-bottom 1s;
  }

  .stretch:hover {
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .shadow {
    color: white;
    background-color: green;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 5px;
    padding-bottom: 5px;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  }

  .shadow:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }

  .OTT {
    background-color: green;
    color: white;
    margin-right: 10px;
    margin-left: 10px;
    border: none;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-right: 5px;
    padding-left: 5px;
    transition: padding 0.15s,
    margin 0.15s;
  }

  .OTT:hover {
    padding-left: 20px;
    padding-right: 20px;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>
